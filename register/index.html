<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <title>Register form</title>
    </head>
    <body style="background-color: #f4f7f6">
      <div class="container rounded-3 shadow" style="background-color: white; height: 655px">
        <div class="row">
          <div class="col-6 mt-4 ps-3">
            <button type="button" class="btn btn-outline-secondary"><i class="fa fa-chevron-left pe-2" aria-hidden="true"></i>Back</button>
            <form class="row g-3 ps-3">
              <h1 class="text-center pt-2 mb-4">REGISTER</h1>
              <div class="col-md-6">
                <label for="inputName1" class="form-label">First Name</label>
                <input type="Name1" class="form-control" id="inputName1" />
              </div>
              <div class="col-md-6">
                <label for="inputName2" class="form-label">Last Name</label>
                <input type="Name2" class="form-control" id="inputName2" />
              </div>
              <div class="col-12">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="text" class="form-control" id="inputPassword" />
              </div>
              <div class="col-12">
                <label for="inputPassword2" class="form-label">Repeat your password</label>
                <input type="text" class="form-control" id="inputPassword2" />
              </div>
              <div class="col-md-4">
                <label for="inputDay" class="form-label">Day</label>
                <select id="inputDay" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="inputMonth" class="form-label">Month</label>
                <select id="inputMonth" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="inputYear" class="form-label">Year</label>
                <select id="inputYear" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" />
                  <label class="form-check-label" for="gridCheck"> I agree all statements in <a href="#">Terms of service</a> </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
              </div>
            </form>
          </div>
          <div class="col-6">
            <img src="img/bg-1.png" alt="" class="rounded-end" style="object-fit: cover; object-position: left; width: 500px; padding-top: 40px" />
          </div>
        </div>
      </div>
    </body>
  </html>
</html>
