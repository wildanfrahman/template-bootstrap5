<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
      <link rel="stylesheet" href="style.css" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <title>Login Form</title>
    </head>
    <body>
      <div class="container rounded-3 shadow">
        <div class="row align-items-start">
          <div class="col-6 mt-5">
            <form class="ps-3">
              <button type="button" class="btn btn-outline-secondary"><i class="fa fa-chevron-left pe-2" aria-hidden="true"></i>Back</button>
              <h1 class="text-center pt-2 mb-5">Sign In</h1>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="mt-3 mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
              <hr class="my-4" />
              <button class="btn btn-block btn-primary w-100 mb-1" style="background-color: #dd4b39" type="Google"><i class="fa fa-google me-2"></i> Sign in with google</button>
              <button class="btn btn-block btn-primary w-100" style="background-color: #3b5998" type="Facebook"><i class="fa fa-facebook-f me-2"></i>Sign in with facebook</button>
            </form>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="img/login.jpg" alt="" class="rounded-end w-100 vh-100" style="object-fit: cover; object-position: left" />
          </div>
        </div>
      </div>
    </body>
  </html>
</html>
